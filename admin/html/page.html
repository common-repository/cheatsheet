<div class="wrap">
	<div id="icon-options-general" class="icon32"><br /></div>
	<h2>Cheatsheet</h2>
	
	<br />
	
	<div class="">
		<div class="setting-description">These are notes that can be referenced when updating content on the website.</div>
		
		<br />
		
		<div id="cheatsheet_page">
			<div class="setting-description"><a href="#" id="click_to_edit">Click here to edit the cheat sheet &raquo;</a></div>

			<br />
			<br />

				<div id="poststuff">

					<input type="submit" name="submit" class="button-primary" value="Save Changes" /> or <a href="#" id="cancel_click_to_edit">cancel</a>

			</form>
		</div>
	</div>
